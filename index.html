<!DOCTYPE html>
<html lang='ja'>
<head>
	<meta charset='UTF-8'>
	<title>SQLのお勉強</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<!-- JavaScript -->
	<script src="dist/js/jquery-1.11.3.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/sqlobenkyo.js"></script>
	<style>
	button {
		margin-right: 5px;
		margin-left: 5px;
	}
	.navbar-brand {
		padding-top: 0px;
		padding-bottom: 0px;
		margin-right: 5px;
		margin-left: -5;
	}
	</style>

</head>
<body>
<!-- nav追加 -->
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/SQLObenkyo">
				<img alt="Brand" src="dist/img/tbk.jpeg">
			</a>
			<h4 class="navbar-text">SQL の お勉強</h4>
			
		</div><!-- /navbar-header -->
		<div class="navbar-right">
		<button type="button" class="btn btn-default navbar-btn" id="signin">Sign in</button>
		</div>
	</div><!-- /container-fluid -->
</nav>
	<div class="container" style="padding: 30px;">
		<ul class="nav nav-tabs" id="tabmenu">
			<li role="presentation" class="active" id="sqlstatement"><a href="/SQLObenkyo/">SQL実行</a></li>
			<li role="presentation" id="tablelist"><a>テーブル一覧</a></li>
			<!-- <li role="presentation" id="opti"><a href="#">実行計画</a></li> -->
		</ul>
	</div>
	<div class="container" style="padding: 30px;">
		<div class="display-sql">
			<button class="btn btn-primary" id="action">
				<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
			</button>
			<!-- <textarea class="form-control" rows="15" name="sql" id="statement"></textarea> -->
			<textarea class="form-control" rows="10" name="sql" id="statement" style="font-size:20px;font-family:Osaka-mono, Osaka-等幅, ＭＳ ゴシック, monospace;"></textarea>
		</div><!-- / display-sql -->
		<div id="result" class="table-responsive" style="padding-top: 30px;"></div>
	</div><!-- / container -->

	<!-- modal -->
	<div class="modal fade" id="signinModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">サインイン</h4>
				</div><!-- /modal-header -->
				<div class="modal-body">
					<form action="/SQLObenkyo/signin" method="post">
						<div class="form-group">
							<label>ユーザID</label>
							<input type="text" class="form-control" name="userid" placeholder="ユーザID">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>パスワード</label>
							<input type="password" class="form-control" name="passwd" placeholder="パスワード">
						</div><!-- /form-group -->
						<button type="submit" class="btn btn-primary">サインイン</button>
					</form>
				</div><!-- /modal-body -->
			</div><!-- /modal-content -->
		</div><!-- /modal-dialog -->
	</div><!-- /modal fade -->
	
	<!-- modal -->
	<div class="modal fade" id="changePasswdModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">パスワード変更</h4>
				</div><!-- /modal-header -->
				<div class="modal-body">
					<form action="/SQLObenkyo/changepw" method="post">
						<div class="form-group">
							<label>新パスワード</label>
							<input type="password" class="form-control" name="newpw" placeholder="パスワード">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>再入力</label>
							<input type="password" class="form-control" name="retype" placeholder="パスワード">
						</div><!-- /form-group -->
						<button type="submit" class="btn btn-primary">更新</button>
					</form>
				</div><!-- /modal-body -->
			</div><!-- /modal-content -->
		</div><!-- /modal-dialog -->
	</div><!-- /modal fade -->

</body>
</html>
